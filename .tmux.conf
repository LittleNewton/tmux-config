# Normal configuration
set -g default-terminal "screen-256color"
set -g history-limit 999999
set -g mouse on

bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# 清空历史快捷键
bind -n C-k clear-history

# 显示
set -g base-index 1
setw -g pane-base-index 1

unbind 0
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind h
unbind j
unbind k
unbind l

# Session 相关
bind C-c new-session

# Window 间切换
bind -n M-0 select-window -t 0
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Window 管理
bind -n M-o new-window -c "#{pane_current_path}"
bind -n M-O break-pane
bind -n M-Q kill-pane

bind h split-window -vb -c "#{pane_current_path}"
bind j split-window -v  -c "#{pane_current_path}"
bind k split-window -hb -c "#{pane_current_path}"
bind l split-window -h  -c "#{pane_current_path}"

# pane 间切换
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind > swap-pane -D
bind < swap-pane -U
bind | swap-pane

# 复制模式


# tmux 插件管理器: tpm (Tmux Plugin Manager)
# cmd:
#       git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
set -g @plugin 'tmux-plugins/tpm'

# 安装插件
#
#   prefix + Ctrl-s - 保存
#   prefix + Ctrl-r - 恢复
#
# GitHub: https://github.com/tmux-plugins/tmux-resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'erikw/tmux-powerline'

# restore vim/neovim session
set -g @resurrect-strategy-vim              'session'
set -g @resurrect-strategy-nvim             'session'
set -g @continuum-restore                   'on'
set -g @resurrect-capture-pane-contents     'on'

# 初始化 TPM (这一行要放在本文档的末尾)
run '~/.tmux/plugins/tpm/tpm'
